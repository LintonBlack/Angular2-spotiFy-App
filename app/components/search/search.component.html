<div class="row">
	<h1>SEARCH</h1>
	<div class="col-md-12">
		<form class="well" action="">
			<div class="form-group"><input type="text" placeholder="enter Artist, Song ..." class="form-control" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="searchSong()"></div>
		</form>
	</div>
</div>
<div *ngIf="searchRes">
	<div *ngFor="let artist of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
					<div>
						<strong>Genres</strong>
						<span *ngFor="let genre of artist.genres">
							{{genre}}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
